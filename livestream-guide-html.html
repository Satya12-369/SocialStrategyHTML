<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestreaming Made Easy: A Fun Guide for Beginners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lavender: {
                            200: '#E6E6FA',
                            300: '#D8BFD8',
                            400: '#DDA0DD',
                        },
                        gold: {

                        },
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gold-foil {
            background: linear-gradient(45deg, #FFD700, #FFC000, #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .lavender-glow {
            text-shadow: 0 0 10px rgba(221, 160, 221, 0.5);
        }
        .atmosphere {
            background: radial-gradient(circle, rgba(221, 160, 221, 0.1) 0%, rgba(255, 215, 0, 0.05) 100%);
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const sections = [
            {
                title: "1. ðŸ“± Set Up Your Social Media Accounts",
                content: [
                    "Download Instagram and TikTok apps",
                    "Create accounts on both platforms",
                    "Set up your profile with a friendly picture and fun bio",
                    "Include your subscription site link in your bio"
                ]
            },
            {
                title: "2. ðŸŽ¥ Starting a Livestream",
                content: [
                    "On Instagram: Open app, tap camera icon, swipe to Live, add title, go live",
                    "On TikTok: Open app, tap +, select Live, add title, go live",
                    "Note: TikTok requires 1,000 followers for live feature"
                ]
            },
            {
                title: "3. ðŸš¶ Livestream While Running Errands",
                content: [
                    "Be natural and share everyday moments",
                    "Stay safe and mindful of surroundings",
                    "Engage viewers with suggestions and challenges"
                ]
            },
            {
                title: "4. ðŸ’¬ Interact with Your Audience",
                content: [
                    "Greet new viewers as they join",
                    "Respond to comments and messages",
                    "Give shoutouts to tippers (with permission)"
                ]
            },
            {
                title: "5. ðŸ’° Encourage Tipping for Fun Activities",
                content: [
                    "Set simple goals for tips",
                    "Offer small rewards for tippers",
                    "Be creative with light-hearted and legal ideas"
                ]
            },
            {
                title: "6. ðŸŽ¯ Maximize Exposure with Minimal Effort",
                content: [
                    "Go live regularly for consistency",
                    "Use popular hashtags to increase visibility",
                    "Participate in trending topics and challenges",
                    "Collaborate with other creators"
                ]
            },
            {
                title: "7. ðŸ“¢ Promote Your Subscription Platform",
                content: [
                    "Mention your subscription site casually during streams",
                    "Add subscription site link to your profile bio",
                    "Encourage viewers to subscribe for exclusive content"
                ]
            },
            {
                title: "8. ðŸ“ˆ Simple Tips to Grow Your Audience",
                content: [
                    "Use engaging titles for your livestreams",
                    "Create eye-catching profile pictures",
                    "Ask viewers to share your livestream"
                ]
            },
            {
                title: "9. ðŸ”§ Basic Tech Tips (No Expertise Needed!)",
                content: [
                    "Ensure stable internet connection",
                    "Use good lighting (natural light works great)",
                    "Speak clearly and minimize background noise"
                ]
            },
            {
                title: "10. ðŸŽ‰ Enjoy the Journey!",
                content: [
                    "Have fun - your enjoyment is contagious!",
                    "Be yourself and stay authentic",
                    "Celebrate milestones with your audience"
                ]
            }
        ];

        const LivestreamGuide = () => {
            const [currentSection, setCurrentSection] = useState(0);
            const [completedSteps, setCompletedSteps] = useState([]);

            const handleNextSection = () => {
                if (currentSection < sections.length - 1) {
                    setCurrentSection(currentSection + 1);
                    setCompletedSteps([]);
                }
            };

            const handlePrevSection = () => {
                if (currentSection > 0) {
                    setCurrentSection(currentSection - 1);
                    setCompletedSteps([]);
                }
            };

            const handleStepClick = (index) => {
                setCompletedSteps([...completedSteps, index]);
            };

            return (
                <div className="min-h-screen bg-gray-900 text-lavender-200 p-8 flex flex-col items-center justify-center relative overflow-hidden">
                    <div className="absolute inset-0 atmosphere"></div>
                    <div className="absolute top-10 left-10 w-20 h-20 bg-lavender-400 rounded-full filter blur-3xl opacity-20 animate-float"></div>
                    <div className="absolute bottom-10 right-10 w-32 h-32 bg-gold-400 rounded-full filter blur-3xl opacity-20 animate-float" style={{animationDelay: '-1.5s'}}></div>
                    <h1 className="text-5xl font-bold mb-12 text-center gold-foil relative z-10">
                        Livestreaming Made Easy: A Fun Guide for Beginners
                    </h1>
                    <div className="w-full max-w-3xl bg-gray-800 bg-opacity-80 rounded-lg shadow-xl p-8 relative z-10 border border-lavender-400 border-opacity-30">
                        <h2 className="text-3xl font-semibold mb-8 gold-foil">{sections[currentSection].title}</h2>
                        <ul className="space-y-4">
                            {sections[currentSection].content.map((step, index) => (
                                <li
                                    key={index}
                                    className={`cursor-pointer transition-all duration-300 ${
                                        completedSteps.includes(index) ? 'opacity-0 h-0' : 'opacity-100 h-auto'
                                    }`}
                                    onClick={() => handleStepClick(index)}
                                >
                                    <div className="flex items-center space-x-2 p-3 rounded hover:bg-gray-700 hover:bg-opacity-50 transition-colors duration-300">
                                        <span className="text-gold-400 text-xl">â€¢</span>
                                        <span className="lavender-glow">{step}</span>
                                    </div>
                                </li>
                            ))}
                        </ul>
                        <div className="flex justify-between mt-12">
                            <button
                                onClick={handlePrevSection}
                                className="flex items-center space-x-2 text-lavender-400 hover:text-gold-400 transition-colors duration-300 focus:outline-none"
                                disabled={currentSection === 0}
                            >
                                <span className="text-2xl">&lt;</span>
                                <span>Previous</span>
                            </button>
                            <button
                                onClick={handleNextSection}
                                className="flex items-center space-x-2 text-lavender-400 hover:text-gold-400 transition-colors duration-300 focus:outline-none"
                                disabled={currentSection === sections.length - 1}
                            >
                                <span>Next</span>
                                <span className="text-2xl">&gt;</span>
                            </button>
                        </div>
                    </div>
                    <div className="mt-12 text-center relative z-10">
                        <p className="text-2xl font-semibold gold-foil">ðŸŒŸ You've Got This!</p>
                        <p className="text-xl text-lavender-300 mt-2 lavender-glow">Happy streaming! ðŸŽŠ</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LivestreamGuide />, document.getElementById('root'));
    </script>
</body>
</html>
